{% extends 'base.html' %}
{% block content %}

<h1>Meal List</h1>

{% for meal in meal_list %}
  <a href="{% url 'meals_detail' meal.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ meal.description }}</span>
            <p>Available on: {{ meal.available_on }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
