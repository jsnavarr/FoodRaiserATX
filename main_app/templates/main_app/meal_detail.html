{% extends 'base.html' %}
{% block content %}

<h1>Meal Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ meal.description }}</span>
        <p>Available on: {{ meal.available_on }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'meals_update' meal.id %}">Edit</a>
        <a href="{% url 'meals_delete' meal.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
