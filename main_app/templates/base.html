{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodRaiserATX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #b71c1c red darken-4">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;FoodRaiserATX</a></li>
                </ul>
                <ul class="right">
                    <li><a href="/about">About</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'company_create' %}">Add a Company</a></li>
                        <li><a href="{% url 'index' %}">View All Companies</a></li>
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
            <footer class="page-footer #b71c1c red darken-4">
                <div class="right">All Rights Reserved, &copy; 2019 FoodRaiserATX &nbsp;</div>
            </footer>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
